services:
  postgres:
    container_name: pg
    image: 'postgres:13-alpine'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  nats-streaming:
      image: 'nats-streaming:0.25.3-alpine'
      container_name: nats-streaming
      ports:
        - 4222:4222
        - 8222:8222
